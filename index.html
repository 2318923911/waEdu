        <script>
            (function() {
                var index = 0,
                    carouselLi = document.getElementById('pic').getElementsByTagName('li'),
                    carouseLimit = carouselLi.length,
                    carouselLocation = document.getElementById('round').getElementsByTagName('a');

                function carousels(index) {
                    for (var i = 0; i < carouseLimit; i++) {
                        carouselLi[i].className = "";
                        carouselLocation[i].className = "";
                    }
                    carouselLi[index].className = "cur";
                    carouselLocation[index].className = "rounds";
                }
                var timer = setInterval(function() {
                    if (index === carouseLimit - 1) {
                        index = 0;
                    } else {
                        index += 1;
                    }
                    carousels(index);
                }, 3000);
                for (var j = 0; j < carouselLocation.length; j++) {
                    carouselLocation[j].onclick = function() {
                        index = this.getAttribute('data-index') * 1;
                        clearInterval(timer);
                        carousels(index);
                        timer = setInterval(function() {
                            if (index === carouseLimit - 1) {
                                index = 0;
                            } else {
                                index += 1;
                            }
                            carousels(index);
                        }, 3000);
                    }
                }
            })()
        </script>
